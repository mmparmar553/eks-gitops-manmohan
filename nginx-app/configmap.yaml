apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>GitOps Demo - Version 3.0 by Manmohan</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                color: white;
                text-align: center;
                padding: 50px;
            }
            .container {
                background: rgba(255,255,255,0.1);
                padding: 30px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            h1 { font-size: 3em; margin-bottom: 20px; }
            .version { font-size: 1.5em; color: #ffeb3b; }
            .info { margin-top: 30px; font-size: 1.2em; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🚀 GitOps Demo by Manmohan</h1>
            <div class="version">Version 3.0.0 - Done by GitOps with ArgoCD by Manmohan</div>
            <div class="info">
                <p>✅ Deployed via ArgoCD</p>
                <p>🔄 Synced from Git Repository</p>
                <p>☸️ Running on EKS Cluster</p>
                <p>🔥 Updated via Git Commit!</p>
                <p>👨‍💻 <strong>Done by GitOps with ArgoCD by Manmohan</strong></p>
                <p>🎯 Automatic Deployment Success!</p>
            </div>
        </div>
    </body>
    </html>
