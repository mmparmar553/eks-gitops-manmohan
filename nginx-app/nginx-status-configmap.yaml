apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-status-config
  labels:
    app: nginx-gitops
data:
  status.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
    }
